<!DOCTYPE html>
<html>
<head>
	<title>Sound Downloader Options</title>
</head>

<body>
	<h1>Options de l'extension</h1>

		<h2>Sur la sélection de texte : </h2>
		<label for="selectionSearch">Rechercher le son : </label><input type="checkbox" name="selectionSearch" id="selectionSearch" />
		<label for="selectionDownload">Télécharger le son : </label><input type="checkbox" name="selectionDownload" id="selectionDownload" />


		<h2>Sur un lien : </h2>
		<label for="linkSearch">Rechercher le son : </label><input type="checkbox" name="linkSearch" id="linkSearch" />
		<label for="linkDownload">Télécharger le son : </label><input type="checkbox" name="linkDownload" id="linkDownload" />

		<input type="button" id="submit" value="enregistrer"/>

		<script src="options.js"></script>
</body>
</html>
